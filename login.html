<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;700&display=swap"
        rel="stylesheet">

    <!-- icon fontawesome-->
    <script src="https://kit.fontawesome.com/cf76925589.js" crossorigin="anonymous"></script>

    <!-- Box icons -->
    <link rel="stylesheet" href="boxicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!-- logo tab -->
    <link rel="shortcut icon" href="assets/logo-tabb.png" type="image/x-icon">

    <!-- style -->
    <link rel="stylesheet" href="CSS/login.css">

    <title>Login</title>
</head>

<body>
    <!-- login -->
    <section class="login">
        <div class="icon-back">
            <a href="index.html"><i class="bx bx-arrow-back"></i></a>
        </div>

        <div class="sign-up">
            <br>
            <div class="form-container">
                <h2>LOGIN</h2>
                <p>Welcome Back, please login to your account</p> <br>

                <form action="products.html" method="POST">

                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="Enter your password"
                                required>
                        </div>
                    </div>

                    <br>
                    <button type="submit">Login</button>

                    <br>
                    <div class="redirect">
                        <p>New Customer? <a href="register.html">Create Account</a></p>
                    </div>
                </form>

            </div>
        </div>
    </section>

</body>

</html>
