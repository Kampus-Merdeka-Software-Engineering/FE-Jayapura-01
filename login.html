<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;700&display=swap"
        rel="stylesheet">

    <!-- icon fontawesome-->
    <script src="https://kit.fontawesome.com/cf76925589.js" crossorigin="anonymous"></script>

    <!-- Box icons -->
    <link rel="stylesheet" href="boxicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!-- logo tab -->
    <link rel="shortcut icon" href="assets/logo-tabb.png" type="image/x-icon">

    <!-- style -->
    <link rel="stylesheet" href="CSS/login.css">

    <title>Login</title>
</head>

<body>
    <!-- login -->
    <section class="login">
        <div class="icon-back">
            <a href="index.html"><i class="bx bx-arrow-back"></i></a>
        </div>

        <div class="sign-up">
            <br>
            <div class="form-container">
                <h2>LOGIN</h2>

                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password </label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <br>
                <input type="submit" value="Login" class="btn" id="buttonLogin">

                <br> <br>

                <div class="redirect">
                    <p>New Customer? <a href="register.html">Create Account</a></p>
                </div>
                </form>

            </div>
        </div>
    </section>
    <script>
        var btn = document.getElementById("buttonLogin")
        var username = document.getElementById("username")
        var password = document.getElementById("password")

        btn.addEventListener("click", login);

        function login() {
            fetch("http://be-jayapura-01-production.up.railway.app/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        username: username.value,
                        password: password.value,
                    })
                })
                .then(function (response) {
                    if (response.ok) {
                        return response.json();
                    }
                    return Promise.reject(response);
                }).then(function (data) {
                    alert(data.message);
                    const user = data.data.user; // Data pengguna
                    const token = data.data.token; // Token
                    localStorage.setItem("token", token);
                    localStorage.setItem("user", JSON.stringify(user));
                    window.location.replace("http://be-jayapura-01-production.up.railway.app/index.html")
                }).catch(function (error) {
                    console.log(error);
                });
        }
    </script>
</body>

</html>
