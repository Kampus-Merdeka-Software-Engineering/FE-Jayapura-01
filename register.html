<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;700&display=swap"
        rel="stylesheet">

    <!-- icon fontawesome-->
    <script src="https://kit.fontawesome.com/cf76925589.js" crossorigin="anonymous"></script>

    <!-- Box icons -->
    <link rel="stylesheet" href="boxicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!-- logo tab -->
    <link rel="shortcut icon" href="assets/logo-tabb.png" type="image/x-icon">

    <!-- style -->
    <link rel="stylesheet" href="CSS/login.css">

    <title>register</title>
</head>

<body>
    <!-- Register -->
    <section class="login">

        <div class="icon-back">
            <a href="index.html"><i class="bx bx-arrow-back"></i></a>
        </div>

        <div class="sign-up">
            <br>
            <div class="form-container">
                <h2>REGISTER</h2> <br>

                    <div class="form-group">
                        <label for="username"><i class="fas fa-user"></i> Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> Password </label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
        
                    <br>
                    <input type="submit" value="Register" class="btn" id="buttonRegister">

                    <br> <br>
                    <div class="redirect">
                        <p>Already have account? <a href="login.html">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script>
        var btn = document.getElementById("buttonRegister");
        var username = document.getElementById("username");
        var email = document.getElementById("email"); // Mendapatkan elemen input email
        var password = document.getElementById("password");

btn.addEventListener("click", register);

function register(event) {
    event.preventDefault(); // Mencegah pengiriman formulir secara default

    // Mengambil nilai input dari elemen-elemen HTML
    var usernameValue = username.value;
    var emailValue = email.value;
    var passwordValue = password.value;

    // Mengeksekusi permintaan HTTP POST ke server untuk melakukan registrasi
    fetch("http://be-jayapura-01-production.up.railway.app/register", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
        },
        body: JSON.stringify({
            username: usernameValue,
            email: emailValue, // Menggunakan emailValue yang telah diambil dari input email
            password: passwordValue,
        })
    })
    .then(function (response) {
        if (response.ok) {
            return response.json();
        }
        return Promise.reject(response);
    })
    .then(function (data) {
        alert(data.message);
    })
    .catch(function (error) {
        console.log(error);
    });
}

    </script>
</body>
</html>
