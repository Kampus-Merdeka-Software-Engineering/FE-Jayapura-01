<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;700&display=swap" rel="stylesheet">

    <!-- icon fontawesome-->
    <script src="https://kit.fontawesome.com/cf76925589.js" crossorigin="anonymous"></script>

    <!-- Box icon 
    <link rel="stylesheet" href="boxicons.min.css">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!-- logo tab -->
    <link rel="shortcut icon" href="assets/logo-tabb.png" type="image/x-icon">

    <!--style-->
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/products.css">
    <title>Coffee.in Products</title>
    
</head>

<body>
    <!--NAVIGATION-->
    <header class="navigationn">
        <img class="logo" src="assets/logoo.png" alt="logo" />

        <nav class="navbar-menu">
            <div class="navbar-toggle" id="navbar-toggle">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>

            <ul class="nav-list">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="about-us.html" class="nav-link">About Us</a></li>
                <li><a href="products.html" class="nav-link" id="btn-active">Products</a></li>
                <li><a href="stores.html" class="nav-link">Stores</a></li>
            </ul>
        </nav>

        <div class="btn-navbar">
            <a href="login_register.html">
                <button class="login" type="button">
                    <i class="fas fa-user"></i> Account
                </button>
            </a>
        </div>
    </header>

    <!--AUTOSLIDE-->
    <section>
        <div class="slides">
            <div class="slide">
                <img src="assets/slide1.png" alt="slide1">
            </div>
            <div class="slide">
                <img src="assets/slide2.png" alt="slide2">
            </div>
            <div class="slide">
                <img src="assets/slide3.png" alt="slide3">
            </div>
            <div class="slide">
                <img src="assets/slide4.png" alt="slide4">
            </div>
            <div class="slide">
                <img src="assets/slide5.png" alt="slide5">
            </div>

            <div class="manual-buttons">
                <button class="prev-button" onclick="plusSlides(-1)">&#10094</button>
                <button class="next-button" onclick="plusSlides(1)">&#10095</button>
            </div>
        </div>
    </section>

    <!-- content -->
    <section class="products">
        <!-- shopping cart start -->
        <div class="container-shoppping">
            <!-- icon cart -->
            <div class="shopping">
                <h1>OUR MENUS</h1>
                <!-- <br> <br> -->
                <img src="assets/shopping-cart.svg " alt="cart">
                <span class="quantity">0</span>
            </div>
            <div class="list"></div>
        </div>

        <!-- shopping cart -->
        <div class="card">
            <h1>Shopping Cart</h1>
            <ul class="list"></ul>
            <div class="checkout">
                <div class="total" onclick="redirectToPage()">Rp. 0</div>
                <div class="closeShopping">Close</div>
            </div>
        </div>
        <!-- shopping cart end -->

        <div class="categories-container">
            <a href="" class="category-option active" data-category="all">ALL</a>
            <a href="" class="category-option" data-category="hot">HOT COFFEE</a>
            <a href="" class="category-option" data-category="cold">COLD COFFEE</a>
            <a href="" class="category-option" data-category="powder">POWDER COFFEE</a>
        </div>
        <br> <br>

        <!-- menu -->
        <div class="menu-item">
            <!--For loop Products.json-->
        </div>

        <script src="JS/script.js"></script>
        <script src="JS/products.js"></script>

</body>

</html>
