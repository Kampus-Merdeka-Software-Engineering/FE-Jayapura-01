<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet" />

    <!-- logo tab -->
    <link rel="shortcut icon" href="assets/logo-tabb.png" type="image/x-icon" />
    <link rel="stylesheet" href="CSS/checkout.css" />
    <link rel="stylesheet" href="CSS/style.css" />

    <title>Coffeee.in Checkout</title>
  </head>

  <body>
    <header>
      <h1 class="title-checkout">Checkout</h1>
      <br />
      <hr />
    </header>

    <form id="checkout-form">
      <h2>Checkout</h2>
      <div class="rowcheckout">
        <div class="col-75">
          <div class="containercheckout">
            <form action="/action_page.php">
              <div class="rowcheckout">
                <div class="col-50">
                  <h3>Billing Address</h3>
                  <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                  <input type="text" id="fname" name="firstname" placeholder="John M. Doe" />
                  <label for="p-number"><i class="fa fa-institution"></i>Phone Number</label>
                  <input type="text" id="p-number" name="p-number" placeholder="New York" />
                  <label for="email"><i class="fa fa-envelope"></i> Email</label>
                  <input type="text" id="email" name="email" placeholder="john@example.com" />
                  <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                  <input type="text" id="adr" name="address" placeholder="542 W. 15th Street" />

                  <div class="rowcheckout">
                    <div class="col-50">
                      <label for="Provinsi">Provinsi</label>
                      <input type="text" id="Provinsi" name="Provinsi" placeholder="NY" />
                    </div>
                    <div class="col-50">
                      <label for="Kota">Kota</label>
                      <input type="text" id="Kota" name="Kota" placeholder="10001" />
                    </div>
                    <div class="col-50">
                      <label for="Kecamatan">Kecamatan</label>
                      <input type="text" id="Kecamatan" name="Kecamatan" placeholder="10001" />
                    </div>
                    <div class="col-50">
                      <label for="Kodepos">Kode Pos</label>
                      <input type="text" id="Kodepos" name="Kodepos" placeholder="10001" />
                    </div>
                  </div>
                </div>

                <div class="col-50">
                  <h3>Payment</h3>
                  <div class="dropdown">
                    <button class="dropbtn" onclick="myFunction()">
                      Transfer Bank
                      <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content" id="myDropdown">
                      <a href="#">Link 1</a>
                      <a href="#">Link 2</a>
                      <a href="#">Link 3</a>
                    </div>
                  </div>
                </div>
              </div>
              <label> <input type="checkbox" checked="checked" name="sameadr" /> Shipping address same as billing </label>
              <input type="submit" value="Continue to checkout" class="btn" />
            </form>
          </div>
        </div>

        <div class="col-25">
          <div class="containercheckout">
            <h4>
              Cart
              <span class="price" style="color: black">
                <i class="fa fa-shopping-cart"></i>
                <b>4</b>
              </span>
            </h4>
            <p><a href="#">Product 1</a> <span class="price">$15</span></p>
            <p><a href="#">Product 2</a> <span class="price">$5</span></p>
            <p><a href="#">Product 3</a> <span class="price">$8</span></p>
            <p><a href="#">Product 4</a> <span class="price">$2</span></p>
            <hr />
            <p>
              Total <span class="price" style="color: black"><b>$30</b></span>
            </p>
          </div>
        </div>
      </div>
    </form>
    <script src="JS/script.js"></script>
  </body>
</html>
