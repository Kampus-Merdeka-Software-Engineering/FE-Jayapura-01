<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- logo tab -->
    <link rel="shortcut icon" href="assets/logo-tabb.png" type="image/x-icon" />

    <link rel="stylesheet" href="CSS/checkout.css">

    <title>Coffeee.in Checkout</title>
</head>

<body>
    <header>
        <h1 class="title-checkout">Checkout</h1> <br>
        <hr>
    </header>

    <form id="checkout-form">
        <h2>Checkout</h2>
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" required>
      
        <label for="address">Alamat:</label>
        <textarea id="address" name="address" required></textarea>
      
        <label for="payment">Informasi Pembayaran:</label>
        <input type="text" id="payment" name="payment" required>
      
        <button type="submit">Selesaikan Pembelian</button>
      </form>
      
</body>

</html>
